<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Franklin:regular,500,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="modal">
        <div class="modal-text">
          <h3>Ваша заявка отправлена</h3>
        </div>
      </div>
      <div class="logo"></div>

      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <div class="post_mail">
        <button class="btn">Notify Me</button>
        <div class="inputUser">
          <input
            type="text"
            name="email"
            id="userEmail"
            placeholder="Your email adress..."
          />
          <p class="par">Put in valid email</p>
        </div>
      </div>
      <img src="images/illustration-dashboard.png" alt="infografic" />
      <div class="social">
        <a href="##"><i class="fa-brands fa-facebook"></i></a>
        <a href="##"><i class="fa-brands fa-twitter"></i></a>
        <a href="##"><i class="fa-brands fa-instagram"></i></a>
      </div>
      <div class="copy">&copy; Copyright Ping. All rights reserved.</div>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Valentyna Velykaya</a>.
        </p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
